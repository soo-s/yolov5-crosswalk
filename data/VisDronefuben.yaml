# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
 # dataset root dir
train: data/VisDrone2019/VisDrone2019-DET-train/images  # train images (relative to 'path')  6471 images
val: data/VisDrone2019/VisDrone2019-DET-val/images # val images (relative to 'path')  548 images
